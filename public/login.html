<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcAI - Login</title>
    <link rel="icon" type="image/png" href="/assets/calcai-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles.css">
    <style>
        body {
            background: radial-gradient(1200px 600px at 10% 10%, rgba(45,156,219,0.12), transparent),
                        radial-gradient(1200px 600px at 90% 90%, rgba(30,136,229,0.12), transparent),
                        #1e1e2f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/assets/calcai-logo.png" alt="CalcAI Logo" class="logo">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to access the CalcAI Dashboard</p>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginText">Sign In</span>
                <span id="loginLoading" class="loading" style="display: none;"></span>
            </button>
        </form>
        
        <div class="footer">
            <p>CalcAI Device Management System</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            loginBtn.disabled = true; loginText.style.display = 'none'; loginLoading.style.display = 'inline-block';
            errorMessage.style.display = 'none'; successMessage.style.display = 'none';
            try {
                const response = await fetch('/login', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();
                if (response.ok) {
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    setTimeout(() => { window.location.href = '/admin'; }, 1000);
                } else {
                    errorMessage.textContent = result.error || 'Login failed';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false; loginText.style.display = 'inline'; loginLoading.style.display = 'none';
            }
        });
        fetch('/api/auth/check').then(r => { if (r.ok) window.location.href = '/admin'; }).catch(() => {});
    </script>
</body>
</html>
