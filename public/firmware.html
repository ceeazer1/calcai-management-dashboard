<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalcAI â€“ Firmware</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="include.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Shared sidebar -->
  <div data-include="/admin/_sidebar.html"></div>
  <div class="content" style="margin-left:240px; min-height:100vh;">
    <div class="header">
      <div class="header-left">
        <h1>Firmware</h1>
      </div>
      <div class="header-right">
        <a class="btn" href="/admin">Dashboard</a>
      </div>
    </div>

    <div class="container">
      <div class="section">
        <h2>Upload New Firmware</h2>
        <div id="uploadAlert"></div>
        <div class="upload-area" id="uploadArea"><p>Drag and drop a .bin file here, or click to select</p><input type="file" id="firmwareFile" accept=".bin" style="position:absolute;left:-9999px;width:1px;height:1px;opacity:0;" /></div>
        <div class="form-group"><label for="firmwareVersion">Version Name:</label><input type="text" id="firmwareVersion" placeholder="e.g., v1.2.0"></div>
        <div class="form-group"><label for="firmwareDescription">Description (optional):</label><input type="text" id="firmwareDescription" placeholder="Bug fixes and improvements"></div>
        <div class="progress hidden" id="uploadProgress"><div class="progress-bar" id="uploadProgressBar"></div></div>
        <button class="btn" id="uploadBtn">Upload Firmware</button>
      </div>

      <div class="section">
        <h2>Available Firmware Versions</h2>
        <div id="firmwareList" class="firmware-list"></div>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
  <script>
    // Reuse existing upload handlers from dashboard.js
    document.addEventListener('DOMContentLoaded', ()=>{
      const area = document.getElementById('uploadArea');
      if (area) {
        // Ensure a file input exists even if DOM changed
        let file = document.getElementById('firmwareFile');
        if (!file) {
          file = document.createElement('input');
          file.type = 'file';
          file.accept = '.bin';
          file.id = 'firmwareFile';
          file.style.position = 'absolute';
          file.style.left = '-9999px';
          file.style.width = '1px';
          file.style.height = '1px';
          file.style.opacity = '0';
          area.appendChild(file);
        }
        area.addEventListener('click', ()=> file && file.click());
        file.addEventListener('change', handleFileSelect);
      }
      const btn = document.getElementById('uploadBtn');
      if (btn) btn.addEventListener('click', uploadFirmware);
      // Load list if container present
      if (document.getElementById('firmwareList')) loadFirmwareVersions();
    });
  </script>
</body>
</html>
