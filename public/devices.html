<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalcAI – Devices</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="include.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Shared sidebar -->
  <div data-include="/admin/_sidebar.html"></div>
  <div class="content" style="margin-left:240px; min-height:100vh;">
    <div class="header">
      <div class="header-left">
        <h1>Devices</h1>
      </div>
      <div class="header-right">
        <a class="btn" href="/admin">Dashboard</a>
      </div>
    </div>

    <div class="container">
      <div class="section" style="display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
        <input id="deviceSearch" type="search" placeholder="Search by MAC address or name" />
        <button class="btn" id="refreshDevices">Refresh</button>
      </div>

      <div id="deviceList" class="device-grid"></div>
    </div>
      <div id="deviceLogsPanel" class="section hidden" style="margin-top:12px;">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:8px;">
          <h3 id="deviceLogsTitle" style="margin:0; font-size:1rem;">Device Logs</h3>
          <button class="btn btn-danger" onclick="closeDeviceLogs()">Close</button>
        </div>
        <pre id="deviceLogsPre" style="max-height:420px; overflow:auto; background:#0b0f1a; padding:12px; border-radius:8px; border:1px solid var(--border-color)"></pre>
      </div>

  </div>

  <script>
    let allDevices = {};
    function normalize(str){return (str||'').toString().toLowerCase();}
    function matches(device, q){
      if(!q) return true;
      q = normalize(q);
      const mac = normalize(device.mac);
      const name = normalize(device.name);
      return mac.includes(q) || name.includes(q);
    }
    function render(){
      const q = document.getElementById('deviceSearch').value;
      const el = document.getElementById('deviceList');
      const items = Object.values(allDevices).filter(d=>matches(d,q));
      if(items.length===0){ el.innerHTML = '<p>No devices found.</p>'; return; }
      el.innerHTML = items.map(d=>`
        <div class="device-card ${d.status}">
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <strong>${d.name||'Device'}</strong>
            <span class="device-status status-${d.status}">${(d.status||'offline').toUpperCase()}</span>
          </div>
          <div style="font-size:12px; color:var(--text-muted); margin-top:6px;">MAC: ${d.mac||'—'}</div>
          <div style="display:grid; grid-template-columns: repeat(2,1fr); gap:6px; margin-top:8px; font-size:12px;">
            <div><strong>Model:</strong> ${d.model||'—'}</div>
            <div><strong>Firmware:</strong> ${d.firmware||'—'}</div>
            <div><strong>Last Seen:</strong> ${d.lastSeen ? new Date(d.lastSeen).toLocaleString() : '—'}</div>
            ${d.updateAvailable ? `<div><strong>Update:</strong> ${d.targetFirmware}</div>` : ''}
          </div>
          <div style="margin-top:8px; display:flex; gap:8px;">
            <button class="btn" onclick="openDeviceLogs('${d.mac||''}')">View Logs</button>
          </div>
        </div>
      `).join('');
    }

      let logsTimer = null;
      let logsMac = null;
      async function refreshLogs(){
        if(!logsMac) return;
        try {
          await load();
          const dev = Object.values(allDevices).find(d => (d.mac||'').toLowerCase() === logsMac.toLowerCase());
          const pre = document.getElementById('deviceLogsPre');
          pre.textContent = dev && dev.logs ? dev.logs.join('\n') : 'No logs yet';
          pre.scrollTop = pre.scrollHeight;
        } catch(e) { console.error(e); }
      }
      function openDeviceLogs(mac){
        logsMac = (mac||'');
        document.getElementById('deviceLogsTitle').textContent = `Logs for ${logsMac}`;
        document.getElementById('deviceLogsPanel').classList.remove('hidden');
        refreshLogs();
        if(logsTimer) clearInterval(logsTimer);
        logsTimer = setInterval(refreshLogs, 5000);
      }
      function closeDeviceLogs(){
        if(logsTimer) clearInterval(logsTimer);
        logsTimer = null; logsMac = null;
        document.getElementById('deviceLogsPanel').classList.add('hidden');
      }

    async function load(){
      try {
        const r = await fetch('/api/devices/list');
        if(r.ok){ allDevices = await r.json(); render(); }
      } catch(e){ console.error(e); }
    }
    document.addEventListener('DOMContentLoaded', ()=>{
      load();
      document.getElementById('refreshDevices').addEventListener('click', load);
      document.getElementById('deviceSearch').addEventListener('input', render);
      setInterval(load, 30000);
    });
  </script>
</body>
</html>
